<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <!-- pelajari lagi fugsi name dan content -->
    <script src="https://kit.fontawesome.com/0b63e524bd.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">CodingNdoz</li>
        <div class="items">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </div>
        <li class="search-icon">
          <input type="search" placeholder="Search" /><label class="icon"
            ><span class="fas fa-search"></span
          ></label>
        </li>
      </ul>
    </nav>
  </body>
</html>
